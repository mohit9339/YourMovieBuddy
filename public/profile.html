<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Profile - YourMovieBuddy</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen">

  <!-- 🔝 Top Navigation -->
  <header class="flex items-center justify-between p-4 bg-gray-800 shadow-md">
    <div class="text-2xl font-bold text-white"><a href="index.html">YourMovieBuddy</a></div>
    <nav class="space-x-4">
      <a href="index.html" class="text-gray-300 hover:text-white">Home</a>
      <a href="dashboard.html" class="text-gray-300 hover:text-white">Dashboard</a>
      <a href="#" onclick="logout()" class="text-gray-300 hover:text-red-400">Logout</a>

  <!-- 👤 Profile Info -->
