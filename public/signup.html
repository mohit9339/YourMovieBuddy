<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup - YourMovieBuddy</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center">

  <!-- Header -->
  <header class="mb-8">
    <h1 class="text-4xl font-bold text-blue-400">YourMovieBuddy</h1>
  </header>

  <!-- Main Form -->
  <main class="w-full max-w-md bg-gray-800 p-8 rounded-xl shadow-lg">
    <h2 class="text-2xl font-semibold mb-6 text-center">Create Account</h2>
    
    <form id="signupForm" class="space-y-5">
      <input 
        type="email" 
        name="email" 
        placeholder="Email"
        required 
        class="w-full px-4 py-2 bg-gray-700 rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-400"
      />
      <input 
        type="password" 
        name="password" 
        placeholder="Password"
        required 
        class="w-full px-4 py-2 bg-gray-700 rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-400"
      />
      <input 
        type="password" 
        name="confirmPassword" 
        placeholder="Confirm Password"
        required 
        class="w-full px-4 py-2 bg-gray-700 rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-400"
      />
      <button 
        type="submit"
        class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded-lg transition duration-300"
      >
        Sign Up
      </button>
    </form>

    <p class="mt-4 text-center text-sm text-gray-400">
      Already have an account? 
      <a href="login.html" class="text-blue-400 hover:underline">Log in here</a>
    </p>
  </main>

  <script src="js/auth.js"></script>
</body>
</html>
